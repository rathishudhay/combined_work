<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    <div class="margin-input">
        <input type="number" id="widthInput">
    </div>
</body>
<script>
    window.onload = function() {
    const parentWidth = document.querySelector('.parent').offsetWidth;
    const widthInput = document.getElementById('widthInput');

    setChildWidth(widthInput.value);

    widthInput.addEventListener('input', function() {
        setChildWidth(this.value);
    });

    function setChildWidth(value) {
        const calculatedWidth = (parseInt(value) / 100) * parentWidth;
        document.querySelector('.child').style.width = calculatedWidth + 'px';
    }
};
</script>

</html>
